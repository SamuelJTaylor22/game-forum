  <main class="container-fluid">
    <div class="row">
      <div class="col-4 bg-swhite">
        <div class="text-center py-1">
          <button class="btn btn-blue btn-sm float-left ml-1 stext" onclick="app.postsController.sortByDownvote()">Sort
            Posts</button>
        </div>
        <div class="">
          <ul class="col-12 list-group text-wrap scrollbox" id="postList">
          </ul>
        </div>


      </div>
        <div class="col-8">
          <div class="card bg-swhite my-1 shadow">
            <form class="m-2 text-center" onsubmit="app.postsController.addPost(event)">
              <label for="newPost">
                <h1 class="card-head stext"> New Post</h1>
              </label>
              <input type="text" name="title" id="title" class="form-control mb-1" placeholder="Title..."
                aria-describedby="helpId">
              <input type="text" name="body" id="body" class="form-control mb-1" placeholder="Body..."
                aria-describedby="helpId">
              <input type="text" name="imgUrl" id="imgUrl" class="form-control mb-1" placeholder="Image URL"
                aria-describedby="helpId">
              <select class="form-control mb-1" name="category" id="category">
                <option value="raid">Raid</option>
                <option value="dngn">Dungeon</option>
                <option value="pvp">PvP</option>
                <option value="quest">Quest</option>
                <option value="farm">Farm/Collect</option>
                <option value="lore">Lore</option>
                <option value="misc">Misc</option>
              </select>
              <button type="submit" class="btn btn-blue form float-right stext">Submit!</button>
            </form>
          </div>
          <div class="scrollbox-small" id="activePost"></div>
        </div>
        
    </div>
  </main>
